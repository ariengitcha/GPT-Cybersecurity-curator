name: Curate Cyber News

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1-5'

jobs:
  curate-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml aiodns aiohttp aiodns aiohttp_retry sqlite3

    - name: Run curator script
      run: python curatorgpt1.py
      env:
        EMAIL_ADDRESS_GPT: ${{ secrets.EMAIL_ADDRESS_GPT }}
        EMAIL_PASSWORD_GPT: ${{ secrets.EMAIL_PASSWORD_GPT }}
