name: Curate Cybersecurity News

on:
  schedule:
    - cron: '0 6 * * *' # Runs at 6 AM daily
  workflow_dispatch:

jobs:
  curate-news:
    runs-on: ubuntu-latest
    env:
      FORCE_JAVASCRIPT_ACTIONS_TO_NODE20: true # Force usage of Node.js 20

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4 # Updated to v4 which uses Node.js 20

    - name: Set up Python
      uses: actions/setup-python@v4 # Updated to the latest version that supports Node.js 20
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml

    - name: Run curator script
      run: |
        python curatorgpt.py
